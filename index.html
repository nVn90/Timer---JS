<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
</head>
<body>
  <div class="container">
    <div class="timer">
      <div class="setTime">
        <input id="sec" type="number" min="0" placeholder="SS">
      </div>
      <div class="controls">
        <button onclick="updateTimer()" id="start">Start</button>
        <button onclick="pauseTimer()" class="pause">Pause</button>
        <button onclick="window.location.reload()" class="reset">Reset</button>
      </div>
    </div>
  </div>  
  <script src="/script.js"></script>
</body>
</html>
