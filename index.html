<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
</head>
<body>
  <div class="container">
    <div class="timer">
      <div class="setTime">
        <input id="sec" type="number" min="0" placeholder="SS">
      </div>
      <div class="controls">
        <button onclick="updateTimer()" id="start">Start</button>
        <button onclick="pauseTimer()" class="pause">Pause</button>
        <button onclick="window.location.reload()" class="reset">Reset</button>
      </div>
    </div>
  </div>  
  <script>
  var timer;
var alarm = new Audio("/alarm.mp3");

//Interval of Timer
function mrInterval() {
  sec = document.getElementById("sec");
  timer = setInterval(() => {
    if (sec.value > 0) {
      newVal = sec.value - 1;
    }
    sec.value = newVal;
    // console.log(newVal);
    // document.getElementById('tmr').innerHTML = newVal;

    if (sec.value == 0) {
      clearInterval(timer);
      alarm.play();
    }
  }, 1000);
}

//Start Button
function updateTimer() {
  mrInterval();
  document.getElementById("start").disabled = true;
}

//Pause Button
function pauseTimer() {
  clearInterval(timer);
  document.getElementById("start").disabled = false;
}
  </script>
</body>
</html>
